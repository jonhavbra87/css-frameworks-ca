<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
    <link rel="stylesheet" href="../../dist/css/index.css">
    <script type="module" src="../../js/index.mjs"></script>
    <script
    type="module"
    src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
  ></script>
    <link rel="shortcut icon" href="#">

</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary sticky-top py-3 px-3">
        <div class="container-fluid justify-content-lg-around">
            <a class="navbar-brand" href="/posts/">
              <img src="/content/logopolorise.jpg"  class="rounded-2" alt="Bootstrap" width="40" height="40">
            </a>
            <a class="navbar-brand norican-regular fs-1" href="/posts/">Polarise</a>
     
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-center align-items-center">
              <li class="nav-item">
                <a class="nav-link text-white text-capitalize fs-2 fw-semibold" href="/posts/" active
                  >home</i
                ></a>
              </li>
           
              <li class="nav-item">
                <a
                  class="nav-link text-white text-capitalize fs-2 fw-semibold"
                  href="/post/create/"
                  >new post</i
                ></a>
              </li>
              <li class="nav-item">
                <a 
                class="nav-link text-white text-capitalize fs-2 fw-semibold" 
                aria-current="page"
                id="profileLink"
                href="/profile/"
                  >profile</a>
              </li>
              <li class="nav-item">
                <a 
                class="nav-link text-white text-capitalize fs-2 fw-semibold" 
                aria-current="page"
                id="logOut"
                href="/"
                  >logout</a>
              </li>
           </ul>
          </div>
        </div>    
      </nav>
      </header>
    <main class="flex-grow-1 bg-dark text-light">
        <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="col-12 col-md-6">
                <!-------- a form for creating a post ---------->
                  <form id="createPost">
                      <div class="form-group mb-3">
                          <label for="">Title</label>
                          <input 
                          class="form-control"
                          type="text" 
                          name="title" 
                          required
                          >
                      </div>

                      <div class="form-group mb-3">
                          <label for="">Body</label>
                          <textarea 
                          class="form-control" 
                          name="body" 
                          >
                          </textarea>
                      </div>

                      <div class="form-group mb-3">
                          <label for="">Tags</label>
                          <input 
                          class="form-control" 
                          type="text" 
                          name="tags"
                          >
                      </div>
                
                      <div class="form-group mb-3">
                          <label for="">Media</label>
                          <input 
                          class="form-control" 
                          type="url" 
                          name="media"
                          >
                      </div>

                      <button type="submit" class="btn bg-primary col-6">Create Post</button>
                  </form>
              </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
