<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet"> -->
    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   -->
    <script type="module" src="../../js/index.mjs"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary sticky-top py-3 px-3">
        <div class="container-fluid justify-content-lg-around">
          <a class="navbar-brand" href="/posts/">
            <img
              src="/content/logopolorise.jpg"
              class="rounded-2"
              alt="Bootstrap"
              width="40"
              height="40"
            />
          </a>
          <a class="navbar-brand norican-regular fs-1" href="/posts/"
            >Polarise</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav mb-2 mb-lg-0 justify-content-center align-items-center"
            >
              <li class="nav-item">
                <a
                  class="nav-link text-white text-capitalize fs-2 fw-semibold"
                  href="/posts/"
                  >feed</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white text-capitalize fs-2 fw-semibold"
                  href="/post/create/"
                  >new post</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white text-capitalize fs-2 fw-semibold"
                  id="profileLink"
                  aria-current="page"
                  href="#"
                  >profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white text-capitalize fs-2 fw-semibold"
                  id="logOut"
                  href="/"
                  >logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-10 col-md-6">
          <form id="editProfile">
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input
                class="form-control"
                type="text"
                id="name"
                name="name"
                disabled
              />
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input
                class="form-control"
                type="email"
                id="email"
                name="email"
                disabled
              />
            </div>

            <div class="form-group mb-3">
              <label for="banner">Banner</label>
              <input
                class="form-control"
                type="url"
                name="banner"
                placeholder="Banner"
                id="banner"
              />
            </div>

            <div class="form-group mb-3">
              <label for="avatar">Avatar</label>
              <input
                class="form-control"
                type="url"
                name="avatar"
                placeholder="Avatar"
                id="avatar"
              />
            </div>
            <div
              class="d-flex justify-content-between align-items-center flex-wrap"
            >
              <button
                class="btn bg-success col-4 col-md-6"
                aria-label="Update Profile"
              >
                Update Profile
              </button>
              <button
                id="backButton"
                class="btn text-white"
                aria-label="backButton"
              >
                <i class="bi bi-arrow-left-circle-fill fs-1 my-0"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
