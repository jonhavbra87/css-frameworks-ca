<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <script type="module" src="../../js/index.mjs"></script>
    <!-- <script
      defer
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script> -->
  </head>
  <body class="bg-dark">
    <main class="container">
      <section class="row d-flex vh-100">
        <div
          class="bg-primary rounded-3 col-11 m-auto d-flex flex-column flex-md-row justify-content-around align-items-center py-3 py-md-5"
        >
          <div
            class="position-relative text-center text-lg-start col-10 col-md-6 py-md-4"
          >
            <div
              class="brand_logo_container top-0 start-50 translate-middle rounded-5 mb-4"
            >
              <img
                src="/content/logopolorise.jpg"
                class="brand_logo"
                alt="Logo"
              />
            </div>
            <div class="pt-5 mt-5 text-break">
              <p class="lead">
                Welcome to Polarise! Enjoy your connections and trip down memory
                lane. Take pictures and share with friends and family, only the
                pictures is in polaroid form
                <span class="fw-bold">- just like the 80s!</span>
              </p>
            </div>
          </div>
          <div class="col-10 col-md-6">
            <form id="loginForm">
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="Email"
                  title="Only @(stud.)noroff.no domains are allowed to register."
                  required
                />
                <div class="invalid-feedback text-secondary">
                  Please enter your email.
                </div>
              </div>
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  minlength="8"
                  placeholder="Password"
                  required
                />
                <div class="invalid-feedback text-secondary">
                  Password must include at least 8 letters & numbers.
                </div>
              </div>

              <button class="btn btn-primary btn-lg" type="submit">
                Login
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
