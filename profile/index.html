<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   -->
    <script type="module" src="../js/index.mjs"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary sticky-top py-3 px-3">
        <div class="container-fluid justify-content-lg-around">
          <a class="navbar-brand" href="/posts/">
            <img
              src="/content/logopolorise.jpg"
              class="rounded-2"
              alt="Bootstrap"
              width="40"
              height="40"
            />
          </a>
          <a class="navbar-brand norican-regular fs-1" href="/posts/"
            >Polarise</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav mb-2 mb-lg-0 justify-content-center align-items-center"
            >
              <li class="nav-item">
                <a
                  class="nav-link text-white text-capitalize fs-2 fw-semibold"
                  href="/posts/"
                  >feed</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white text-capitalize fs-2 fw-semibold"
                  href="/post/create/"
                  >new post</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white text-capitalize fs-2 fw-semibold"
                  id="profileLink"
                  aria-current="page"
                  href="#"
                  >profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white text-capitalize fs-2 fw-semibold"
                  id="logOut"
                  href="/"
                  >logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="d-flex justify-content-between p-3">
        <h1 class="text-capitalize norican-regular text-light">polarise</h1>
        <div>
          <button
            type="button"
            id="editProfileButton"
            class="btn btn-yellow rounded-circle text-light"
            aria-label="edit profile"
          >
            <i class="bi bi-gear position-relative d-inline-block fs-3"> </i>
          </button>
          <button
            type="button"
            class="btn btn-yellow rounded-circle text-light"
            aria-label="notifications"
          >
            <i class="bi bi-bell-fill position-relative d-inline-block fs-3">
              <span
                class="position-absolute top-0 start-100 translate-middle p-1 bg-light rounded-circle"
              >
                <span class="visually-hidden">unread notification</span>
              </span>
            </i>
          </button>
          <button
            type="button"
            class="btn btn-yellow rounded-circle text-light"
            aria-label="messages"
          >
            <i
              class="bi bi-chat-heart-fill position-relative d-inline-block fs-3"
            >
              <span
                class="position-absolute top-0 start-100 translate-middle p-1 bg-light rounded-circle"
              >
                <span class="visually-hidden">unread messages</span>
              </span>
            </i>
          </button>
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div class="col-12" id="profileContainer"></div>
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div
            class="col-12 d-flex flex-wrap justify-content-center align-items-center p-3"
            id="profilePosts"
          ></div>
        </div>
      </section>
    </main>
  </body>
</html>
