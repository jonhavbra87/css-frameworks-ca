      <section class="container-fluid d-flex justify-content-between p-3">
        <h1 class="text-capitalize norican-regular text-light">polarise</h1>
    
        <!-- Filter and Search Icons -->
        <div class="d-flex">
                 <!-- Search Icon and Panel -->
                 <div class="position-relative ms-2">
                  <button class="btn" type="button" id="toggleSearch">
                      <i class="bi bi-search-heart text-white fs-2"></i>
                  </button>
                  <div id="searchPanel" class="search-panel position-absolute p-3 shadow-lg bg-dark rounded-3">
                      <form class="d-flex container-fluid" id="searchForm" role="search">
                          <input class="form-control me-2" id="searchInput" type="search" placeholder="Search by username or #tag" aria-label="Search">
                          <button class="btn btn-outline-primary" type="submit">Search</button>
                      </form>
                  </div>
              </div>
            <!-- Filter Icon and Panel -->
            <div class="position-relative">
                <button class="btn" type="button" id="toggleFilter">
                    <i class="bi bi-filter-circle text-white fs-2"></i>
                </button>
                <div id="filterPanel" class="filter-panel position-absolute p-3 bg-dark rounded-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchComments">
                        <label class="form-check-label" for="switchComments">Sort by comments</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchReactions">
                        <label class="form-check-label" for="switchReactions">Sort by reactions</label>
                    </div>
                    <input type="text" id="filterInputName" placeholder="Enter author name to filter by">
                    <button class="btn btn-primary" id="filterButton">Filter Posts by Author</button>
                </div>
            </div>
            
            <!-- Edit Profile Button -->
            <button type="button" id="editProfileButton" class="btn btn-yellow rounded-circle text-light me-2">
              <i class="bi bi-gear position-relative d-inline-block fs-3"></i>
            </button>

            <!-- Notification Button -->
            <button type="button" class="btn btn-yellow rounded-circle text-light me-2">
                <i class="bi bi-bell-fill position-relative d-inline-block fs-3">
                    <span class="position-absolute top-0 start-100 translate-middle p-1 bg-light rounded-circle">
                        <span class="visually-hidden">unread notification</span>
                    </span>
                </i>
            </button>

            <!-- Chat Button -->
            <button type="button" class="btn btn-yellow rounded-circle text-light">
                <i class="bi bi-chat-heart-fill position-relative d-inline-block fs-3">
                    <span class="position-absolute top-0 start-100 translate-middle p-1 bg-light rounded-circle">
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </i>
            </button>
        </div>
    </section>
